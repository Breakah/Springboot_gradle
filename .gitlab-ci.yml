stages:
  - build
  - test
  - deploy

default: 
  image: openjdk:15-jdk

build-job:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    when: always
    paths:
      - build/libs/*.jar

test-job:
  stage: test
  script:
    - echo "test"

deploy-job:
  stage: deploy
  script:
    - echo "deploy"
 


